<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Quotes App</title>
  </head>
  <body>
    <div class="wrapper">
      <h3>Quote of the day</h3>
      <div class="line"></div>

      <p class="quote-area">
        <i class="bx bxs-quote-alt-left"></i>
        <span class="quote">Loading Quote...</span>
        <i class="bx bxs-quote-alt-right"></i>
      </p>

      <p class="author">--Loading Author...</p>
      <div class="line"></div>
      <div class="footer">
        <div class="icons">
          <i class="bx bxs-volume-full volume"></i>
          <i class="bx bxs-paste copy"></i>
          <i class="bx bxl-twitter twitter"></i>
        </div>
        <button class="btn">New Quote</button>
        <div class="tooltip">Quote copied!</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
